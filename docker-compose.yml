services:
  backend:
    # Will be built in Step 2
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data/uploads:/app/data/uploads
      - ./backend/app/static:/app/app/static:ro 
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/v1/health', timeout=2).status==200 else sys.exit(1)\""]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
    # command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports: ["5173:80"]
    depends_on:
      - backend